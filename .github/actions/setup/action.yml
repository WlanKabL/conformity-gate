name: Setup

runs:
    using: "composite"
    steps:
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
              node-version-file: ".nvmrc"
              cache: "npm"

        - name: Install dependencies
          run: npm ci
          shell: bash
          env:
              NODE_AUTH_TOKEN: ${{ inputs.NPM_TOKEN }}
